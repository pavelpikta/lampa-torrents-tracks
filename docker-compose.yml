---
name: lampa-torrents-tracks

services:
  lampa-torrents-tracks:
    image: ghcr.io/pavelpikta/lampa-torrents-tracks:latest
    container_name: lampa-torrents-tracks
    hostname: lampa-torrents-tracks
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HTTP_PORT=3000
      - TORRSERVER_URL=http://host.docker.internal:8090
      - TORRSERVER_USERNAME=
      - TORRSERVER_PASSWORD=
      - TORRSERVER_METADATA_MAX_ATTEMPTS=60
      - TORRSERVER_METADATA_ATTEMPT_DELAY=1000
      - TORRSERVER_REQUEST_TIMEOUT_MS=60000
      - TORRSERVER_RESPONSE_MAX_BYTES=5242880
    restart: unless-stopped
    networks:
      - lampa-torrents-tracks
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  lampa-torrents-tracks:
    driver: bridge
